<nav style="line-height:1em;" class="navbar navbar-expand-lg  main-nav " id="navbar">

    <div class="collapse navbar-collapse justify-content-center" id="toggler1">

        {{ if .HasChildren }}
        <li class="nav-item dropdown" style="height:3px">
          <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
