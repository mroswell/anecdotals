<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}
  <meta property="og:title" content="Anecdotals Movie">
  <meta property="og:site_name" content="Anecdotals Movie">
  <meta property="og:url" content="https://anecdotalsmovie.com">
{{/*  <meta property="og:url" content="{{ .RelPermalink }}">*/}}
  <meta property="og:description" content="Anecdotals Movie: A compassionate exploration of the nuanced vaccine debate. While the vaccine debate grows more divided, those with adverse reactions get stuck in the middle.">
  <meta property="og:type" content="Website">
  <meta property="og:image" content="https://anecdotalsmovie.com/images/anecdotals.jpeg">
  <meta property="og:image:width" content="1280" />
  <meta property="og:image:height" content="720" />
  <meta property="og:image:secure_url" content="https://anecdotalsmovie.com/images/anecdotals.jpeg" />

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }} ">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  <link rel="apple-touch-icon" href="{{ `images/favicon.png` | absURL }}">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">
  <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/67190c717fb92b02736e52b46/e15f8cd61ac17f4d61d2b67bb.js");</script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-199716792-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-199716792-1');
  </script>
  {{ partial "site_schema.html" . }}
</head>
