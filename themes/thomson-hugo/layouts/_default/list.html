{{ define "main" }}
<div id="press">
<section class="page-title section-sm pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="mb-0 text-lg">{{ .Title }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section-sm blog-post">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          {{ $paginator := .Paginate .Data.Pages }}
          {{ range $paginator.Pages }}
          <div class="col-lg-12 pb-5 col-md-12">
              <div class="post-content col-lg-11 col-md-11">
                  <h3 style="margin-bottom:0">{{ .Title }}</h3>
                <a href="{{ .Permalink }}"  style="padding-bottom:12px;text-decoration:none;"><span class="text-uppercase text-sm date">{{ .PublishDate.Format "January 2, 2006" }}</span></a>
                  {{ .Content }}
              </div>
          </div>
          {{ end }}
        </div>
        {{ template "_internal/pagination.html" . }}
      </div>
      {{ partial "blog-sidebar.html" . }}
    </div>
  </div>
</section>
</div>
{{ end }}
