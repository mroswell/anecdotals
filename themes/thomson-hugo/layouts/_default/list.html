{{ define "main" }}

<section class="page-title section-sm pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="mb-0 text-lg">{{ .Title }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section-sm blog-post">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div data-target="THIS IS A ROW" class="row">
          {{ $paginator := .Paginate .Data.Pages }}
          {{ range $paginator.Pages }}
          <div class="col-lg-12 col-md-12">
              <div class="post-content col-lg-10 col-md-10">
                  <h4>{{ .Title }}</h4>
                <a href="{{ .Permalink }}"><h5><span class="text-uppercase text-sm date">{{ .PublishDate.Format "January 2, 2006" }}</span></h5></a>
                  {{ .Content }}
              </div>
          </div>
          {{ end }}
        </div>
        {{ template "_internal/pagination.html" . }}
      </div>
      {{ partial "blog-sidebar.html" . }}
    </div>
  </div>
</section>

{{ end }}
