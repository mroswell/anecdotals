{{ define "main"}}

<!-- screenings form start -->
<section class="contact section-sm">
  <div style="box-sizing: border-box;border:2px solid #492BBD; background: #EAE9F6; margin: 6px; padding: 20px" class="container ml-lg-5">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="text-center mb-1 contact-title">
          <h2>Screenings</h2>
        </div>
<div class="text-center">We know that our subject matter is a point of divide for many. <br />
  But we are still hopeful to submit to film and documentary festivals.<Br />In the meantime, you may request access to do a screening of the movie.</p></div>
        <form class="contact__form mt-5" method="post" action="{{ .Site.Params.contact_form_action }}">
          <div class="form-row">
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <input name="name" type="text" class="form-control" placeholder="Your Name">
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group mb-3">
                <input name="email" type="email" class="form-control" placeholder="Email Address">
              </div>
            </div></div>
            <div class="col-lg-6">
                <span style="font-size: 80%;">(A small number is okay. We just want a count.)</span>
                <input name="screencount" type="text" class="form-control" placeholder="Approximately how many viewers?">
              </div>
            </div> </div><p>&nbsp;</p>
            <div class="col-lg-12">
              <div class="form-group-2 mb-4">
                <textarea name="message" class="form-control" rows="5" placeholder="Your Message"></textarea>
              </div>
            </div>
              <div class="col-lg-12">
                <div class="form-group mb-3">
                  <input name="phone" type="text" class="form-control" placeholder="Phone Number (optional)">
                </div>
              </div>
              <div class="text-center">
                <button class="btn btn-main" name="submit" type="submit">Send Message</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{{ end }}
